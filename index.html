<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Chat</title>
</head>

<body>
    <div class="button-class">
        <input type="text" id="userId" placeholder="Enter user's ID">
        <button onclick="init()">Initialize Peer</button>
        <input type="text" id="receiverId" placeholder="Enter Receiver's ID">
        <button onclick="makeCall()">Make Call</button>
    </div>

    <div class="primary-video" id="remoteVideo"></div>
    <div class="secondary-video" id="localVideo"></div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="./call.js"></script>
</body>

</html>
